<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacper Marczewski 3id</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="naglowek">
        <a href="./">GŁÓWNA</a>
        <a href="./register">REJESTRACJA</a>
        <a href="./login">LOGOWANIE</a>
        <a href="./admin">ADMIN</a>
    </div>
    <div id="glowny">
        <p>REJESTRACJA</p>
        <div id="form">
            <form action="/register" method="POST">
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" placeholder="Login" autocomplete="off"><br>
                <label for="password">Hasło:</label>
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="off"><br>
                <label for="age">Wiek:</label>
                <select name="age" id="age">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                </select><br>
                <label for="student">Uczeń:</label>
                <input type="checkbox" name="student" id="student" value="true"><br>
                <label for="plec">Płeć:</label>
                M<input type="radio" name="plec" id="mężczyzna" value="mężczyzna">
                K<input type="radio" name="plec" id="kobieta" value="kobieta">
                <br><button type="submit" value="Submit">Rejestracja</button>
            </form><br>
        </div>
    </div>
    <div id="stupka">
        <center><p>stupka</p></center>
    </div>
</body>

</html>
